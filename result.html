<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAI Exam Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="icai-logo.png" alt="ICAI Logo">
        <h1>The Institute of Chartered Accountants of India</h1>
    </div>
    <main>
        <section class="results-section">
            <h2>Intermediate Examination Results</h2>
            <div class="result-form">
                <form action="result-details.html" method="get">
                    <label for="rollNumber">Roll No.:</label>
                    <input type="text" id="rollNumber" name="rollNumber"><br><br>
                    <label for="registrationNumber">Registration No.:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber"><br><br>
                    <div class="captcha">
                        <label for="captcha">Enter the text:</label>
                        <img src="captcha.png" alt="Captcha">
                        <input type="text" id="captcha" name="captcha">
                    </div><br>
                    <button type="button" class="clear-button">CLEAR</button>
                    <button type="submit">SUBMIT</button>
                    <button type="button" onclick="window.location.href='index.html'" class="home-button">HOME</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Hosted by National Informatics Centre</p>
        <div class="disclaimer">
            <p>Disclaimer: The result displayed here is for informational purposes only. Please refer to the official ICAI website for the final and authentic results.</p>
        </div>
    </footer>
</body>
</html>
