<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAI Exam Results - Your Result</title>
    <style>
          /* --- General Styles (Consistent Across Pages) --- */
          body {
              font-family: Arial, Helvetica, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f8f8f8;
              color: #333;
          }

          .container {
              max-width: 600px;
              margin: 0 auto;
              padding: 20px;
              background-color: #fff;
          }

          .header {
              text-align: center;
              margin-bottom: 20px;
          }

          .header img {
              max-width: 150px;
              height: auto;
          }

          .header h1{
            color: #6a2c70; /* Purple color */
            font-size: 1.5rem;

          }

          h2, h3 {
              color: #6a2c70;
              text-align: center;
              margin-bottom: 15px;
          }
          h3{
              font-size: 1.1rem;
          }

          /* --- Page 3: Result Styles --- */
          .result-details {
              margin-bottom: 20px;
              text-align: center;
          }
            .result-details p{
                color: black;
                margin-bottom: 0;

            }
          .result-details strong {
                color: black;
          }
          .result-status{
            font-weight: bold;
          }
          table {
              width: 100%;
              border-collapse: collapse;
              margin-bottom: 20px;
          }

          th, td {
              padding: 8px;
              text-align: left;
              border-bottom: 1px solid #ddd;
          }

          th {
            text-align: center;
              background-color: #f2f2f2;
          }

          .table-group {
              font-weight: bold;
               color: black;
          }
          td{
            color: black;
          }

          .table-total {
              font-weight: bold;
               color: black;
          }
           .table-result{
                color: black;

           }

          .notes {
              font-size: 0.9em;
              color: #666;
              margin-bottom: 20px;
          }
            .notes p{
                color: black;
                margin-bottom: 0;

            }
          .links{
            display: flex;
            justify-content: space-around;
             margin-bottom: 20px;
          }
          .links a {
              color: #6a2c70;
              text-decoration: none;

          }

          /* --- Footer Styles --- */
          .footer {
              background-color: #6a2c70;
              color: #fff;
              padding: 20px;
              text-align: center;
              font-size: 0.8em;
          }
            .footer p{
                margin-bottom: 0;

            }
    </style>
</head>
<body>
    <div class="container" id="page3">
        <div class="header">
              <img src="icai_logo.png" alt="ICAI Logo"> <h2 style="margin-top: 1rem;">Intermediate Examination Results, January 2025</h2>
          </div>

          <h3 class = "result-status">Successful With Distinction
